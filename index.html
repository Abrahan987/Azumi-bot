<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            overflow: hidden; /* To hide scrollbars from particles */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 2em;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1; /* Keep content above particles */
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 2em;
        }

        .heart-container {
            margin-top: 2em;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Particle styles from CodePen */
        .bubble {
            border-radius: 100%;
            position: absolute;
            pointer-events: none;
            background: #fff; /* Changed color to white */
            box-shadow: 10px 10px 30px #ffffff, -10px -10px 30px #ffffff;
            transform: translate(-50%, -50%);
            animation: colorgen 1s infinite;
            z-index: 0; /* Particles in the background */
        }

        @keyframes colorgen {
            0% {
                opacity: 1;
                filter: hue-rotate(0deg);
            }
            100% {
                opacity: 0;
                filter: hue-rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Mi Amor</h1>
        <p>Solo un peque√±o recordatorio de lo mucho que te quiero.</p>
        <div class="heart-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="red" class="bi bi-heart" viewBox="0 0 16 16"> <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/> </svg>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', e => {
            let bubble = document.createElement('div');
            bubble.className = 'bubble';
            let x = e.pageX;
            let y = e.pageY;
            bubble.style.left = x + "px";
            bubble.style.top = y + "px";
            let size = Math.random() * 50; // Made particles smaller
            bubble.style.width = 1 + size + "px";
            bubble.style.height = 1 + size + "px";

            document.body.appendChild(bubble);
            setTimeout(function() {
                bubble.remove();
            }, 1100);
        });
    </script>
</body>
</html>
